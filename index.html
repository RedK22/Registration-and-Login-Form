<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Register</h1>
      <div class="form">
        <div class="input-box">
          <input type="text" required placeholder="Your Name" />
          <i class="bx bx-user" style="color: #ffffff"></i>
        </div>
        <br />
        <div class="input-box">
          <input type="text" required placeholder="E-mail address" />
          <i class="bx bx-envelope" style="color: #ffffff"></i>
        </div>
        <br />
        <div class="input-box">
          <input type="text" required placeholder="Mobile Number" />
          <i class="bx bx-phone" style="color: #ffffff"></i>
        </div>
        <br />
        <div class="input-box">
          <input type="password" required placeholder="Password" />
          <i class="bx bx-lock-alt" style="color: #ffffff"></i>
        </div>
        <br />
        <button class="btn">Register</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
