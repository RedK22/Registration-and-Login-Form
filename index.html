<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="log-form">
        <form>
          <h1>Login</h1>
          <div class="input-box">
            <input
              id="emailInput"
              type="email"
              required
              placeholder="E-mail Address"
            />
            <i class="bx bx-envelope" style="color: #ffffff"></i>
          </div>

          <div class="input-box">
            <input
              id="passInput"
              type="password"
              required
              placeholder="Password"
            />
            <i class="bx bx-lock-alt" style="color: #ffffff"></i>
          </div>
          <button type="button" onclick="checkCreds()" class="btn">
            Login
          </button>

          <div class="links">
            <a href="./register.html" class="reg-here">Create Account</a>
            <a href="#" class="forgot-pw">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
